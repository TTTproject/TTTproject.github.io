<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Stylesheet -->
  <link id=original rel="stylesheet" type="text/css" href="./eu_directive.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

  <div id="eu_directive_small">

  </div>

  <div id="eu_directive_big">

    <div id="english">
    <iframe id="left" src="./eng_ita_directive/eu_english.html"></iframe></div>
    <div id="italian">
      <iframe id="right" src="./eng_ita_directive/eu_italian.html"></iframe>
    </div>
                                                                  </div>                                                                

  </div>
</body>
<script>
window.addEventListener("load", function() {
  var right = $("#right").contents();
  var left = $("#left").contents();
  $(left).scroll(function(){
    $(right).scrollTop($(this).scrollTop());
  });
  $(right).scroll(function(){
    $(left).scrollTop($(this).scrollTop());
  });
});
</script>
</html>
